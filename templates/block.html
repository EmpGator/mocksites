<div class="container center">
    <a href="" id="button" class="btn btn-large teal modal-trigger">Finn+ Login </a>
    <a href="{{ finnplus_domain }}/signup" class="btn btn-large teal modal-trigger">Finn+ Signup </a>
</div>

<script type="text/javascript">

    function receiveMessage(event) {
        if (event.origin == '{{ finnplus_domain }}') {
            if (event.data == 'ready') {
                event.source.close();
                location.reload()
            }
            else {
                console.log(event.data)
            }
        }
    }

    function newPopup() {
        var url = '{{ finnplus_domain }}/signin';
        popupWindow = window.open(
            url, 'popUpWindow', 'height=600,width=400,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes')
    }

    function main() {
        var button = document.getElementById('button');
        console.log(button);
        window.addEventListener("message", receiveMessage, false);
        button.addEventListener('click', newPopup)
    }

    main();

</script>
